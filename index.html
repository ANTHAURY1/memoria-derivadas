<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memorama de Derivadas</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f0f0f0;
    }
    h1 { margin: 20px; }
    #cronometro {
      font-size: 18px;
      margin-bottom: 15px;
      font-weight: bold;
      color: #2e3a59;
    }
    #tablero {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 10px;
      margin-bottom: 20px;
    }
    .carta {
      width: 100px;
      height: 100px;
      background: #2e3a59;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      padding: 5px;
      overflow: hidden;       
    }
    .carta span {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      max-width: 90%;
      max-height: 90%;
      font-size: clamp(10px, 2vw, 14px);
      line-height: 1.2;
      word-wrap: break-word;
    }
    .carta:hover {
      background: #3e4a69;
    }
    .descubierta {
      background: #ffffff;
      color: #000000;
      border: 2px solid #2e3a59;
    }
    .completada {
      background: #a2f3a2;
      color: #000000;
      cursor: default;
    }

    /* Ranking fijo en la esquina */
    #ranking {
      position: fixed;
      top: 20px;
      left: 20px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      width: 200px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    #ranking h2 {
      margin: 0 0 10px 0;
      font-size: 16px;
      text-align: center;
    }
    #ranking ol {
      margin: 0;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div id="ranking">
    <h2>üèÜ Ranking</h2>
    <ol id="ranking-list"></ol>
  </div>

  <h1>Memorama: Derivadas e Integrales</h1>
  <div id="cronometro">Tiempo: 0s</div>
  <div id="tablero"></div>

  <script>
    const cartasBase = [
      ["Derivada de una constante", "\\( 0 \\)"],
      ["Derivada de una potencia", "\\( nx^{n-1} \\)"],
      ["Integral de una funci√≥n", "\\( \\ln|x| + C \\)"],
      ["Derivada del seno", "\\( \\cos(x) \\)"],
      ["Integral del coseno", "\\( \\sin(x) + C \\)"],
      ["Derivada de un exponente", "\\( e^x \\)"],
      ["Integral de un exponente", "\\( e^x + C \\)"],
      ["Derivada del logaritmo", "\\( \\frac{1}{x} \\)"]
    ];

    let cartas = [];
    let primera = null;
    let segunda = null;
    let bloqueo = false;

    // Cron√≥metro
    let tiempo = 0;
    let intervalo = null;
    let juegoIniciado = false;

    // Ranking
    let ranking = JSON.parse(localStorage.getItem("ranking")) || [];

    function iniciarCronometro() {
      if (!juegoIniciado) {
        juegoIniciado = true;
        intervalo = setInterval(() => {
          tiempo++;
          document.getElementById("cronometro").textContent = `Tiempo: ${tiempo}s`;
        }, 1000);
      }
    }

    function detenerCronometro() {
      clearInterval(intervalo);
    }

    function mezclar(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function crearTablero() {
      const tablero = document.getElementById("tablero");
      tablero.innerHTML = "";

      const pares = [];
      cartasBase.forEach(([concepto, formula]) => {
        pares.push({ texto: concepto, id: concepto });
        pares.push({ texto: formula, id: concepto });
      });

      cartas = mezclar(pares);

      cartas.forEach((cartaData, index) => {
        const div = document.createElement("div");
        div.classList.add("carta");
        div.dataset.id = cartaData.id;
        div.dataset.index = index;
        div.innerHTML = "<span>?</span>";

        div.addEventListener("click", () => {
          iniciarCronometro();
          voltearCarta(div, cartaData.texto);
        });

        tablero.appendChild(div);
      });
    }

    function voltearCarta(carta, texto) {
      if (bloqueo || carta.classList.contains("descubierta") || carta.classList.contains("completada")) return;

      carta.innerHTML = "<span>" + texto + "</span>";
      if (window.MathJax) {
        MathJax.typesetPromise([carta]);
      }

      carta.classList.add("descubierta");

      if (!primera) {
        primera = carta;
      } else {
        segunda = carta;
        bloqueo = true;

        if (primera.dataset.id === segunda.dataset.id) {
          setTimeout(() => {
            primera.classList.remove("descubierta");
            segunda.classList.remove("descubierta");
            primera.classList.add("completada");
            segunda.classList.add("completada");
            primera = null;
            segunda = null;
            bloqueo = false;
            checkVictoria();
          }, 500);
        } else {
          setTimeout(() => {
            primera.innerHTML = "<span>?</span>";
            segunda.innerHTML = "<span>?</span>";
            primera.classList.remove("descubierta");
            segunda.classList.remove("descubierta");
            primera = null;
            segunda = null;
            bloqueo = false;
          }, 1000);
        }
      }
    }

    function checkVictoria() {
      if (document.querySelectorAll(".completada").length === cartas.length) {
        detenerCronometro();
        setTimeout(() => {
          const nombre = prompt("¬°Ganaste! üéâ\nIngresa tu nombre:");
          if (nombre) {
            ranking.push({ nombre, tiempo });
            ranking.sort((a, b) => a.tiempo - b.tiempo);
            ranking = ranking.slice(0, 5); // top 5
            localStorage.setItem("ranking", JSON.stringify(ranking));
            actualizarRanking();
          }
          alert(`¬°Ganaste en ${tiempo} segundos!`);
        }, 300);
      }
    }

    function actualizarRanking() {
      const lista = document.getElementById("ranking-list");
      lista.innerHTML = "";
      ranking.forEach((jugador, i) => {
        const li = document.createElement("li");
        li.textContent = `${i + 1}. ${jugador.nombre} - ${jugador.tiempo}s`;
        lista.appendChild(li);
      });
    }

    crearTablero();
    actualizarRanking();
  </script>

  <!-- MathJax -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</body>
</html>
